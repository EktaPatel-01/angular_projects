<h3 class="headerStyle">Login Form</h3>
<table class="formTable">
    <tr>
        <td>User Name</td>
        <td><input type="text" [(ngModel)]="userName" placeholder="Enter user name..."></td>
    </tr>
    <tr>
        <td>User Email</td>
        <td><input type="text" [(ngModel)]="userEmail" placeholder="Enter user email..."></td>
    </tr>
</table>
