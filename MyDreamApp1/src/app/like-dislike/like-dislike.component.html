<p>like-dislike works!</p>
<br>
<button
    (click)="increaseLikes()"
    [ngClass]="likeButton">
    {{likeLabel}}
    {{likeCount}}
</button>
<button
    (click)="increaseDislikes()"
    [ngClass]="dislikeButton">
    {{dislikeLabel}}
    {{dislikeCount}}
</button>
<button
    (click)="increaseLikes()"
    [ngClass]="likeButton">
    {{likeLabel}}
    {{likeCount}}
</button>
