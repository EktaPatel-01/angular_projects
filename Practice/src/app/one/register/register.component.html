<h1>Register Page</h1>

<table>
    <tr>
        <td>Enter name:</td>
        <td><input type="text" [(ngModel)]="name"></td>
    </tr>
    <tr>
        <td>Enter mobile number:</td>
        <td><input type="text" [(ngModel)]="mobileNumber"></td>
    </tr>
    <tr>
        <td>Create Password:</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>Re-enter password:</td>
        <td><input type="text"></td>
    </tr>
</table>
